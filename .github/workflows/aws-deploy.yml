# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help

name: aws-deploy

on:
  workflow_call:
    inputs:
      CONTEXT:
        required: true
        type: string
        default: ${{ github.ref_name }}
      ROLE_TO_ASSUME:
        required: true
        type: string
        default: arn:aws:iam::449435941126:role/TODO


jobs:

  cdk-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Assume AWS Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{inputs.ROLE_TO_ASSUME }}
          # TODO it's the caller, not this repo, which will be authorized to assume the role
          role-session-name: GHA-${{ github.repository_owner }}-${{ github.event.repository.name }}-${{ github.run_id }}
          role-duration-seconds: 1200

      - name: cdk deploy
        uses: youyo/aws-cdk-github-actions@v2
        with:
          cdk_subcommand: 'deploy'
          cdk_args: '--require-approval never -c env=${{ inputs.CONTEXT }} -c github_runner_token=${{ TODO }} -c github_repo_url=${{ TODO }} --progress events --debug'
          actions_comment: false
